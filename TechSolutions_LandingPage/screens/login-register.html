<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faça seu Login ou Cadastre-se agora na Tech Solutions!</title>

  <link rel="stylesheet" href="/styles/login.css">
  <link rel="stylesheet" href="/styles/fonts.css">
  <link rel="stylesheet" href="/styles/fonts.css  " />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/responsive-styles/login-page-responsive.css">
</head>

<body>

  <header>
    <div>
      <a href="../main.html">
        <h1 class="tech-title">Tech</h1>
        <h1>Solutions</h1>
      </a>
    </div>

  </header>

  <main>
    <div class="main-login">
      <div class="left-title">
        <div class="title-left-login">  <h1>Seja Bem vindo!</h1>
          <p>Faça parte da nossa equipe!</p></div>
      
        
        <div class="img-title"><img src="/components/images/security-animate-storyset.svg" alt="story-set-security-animation"></div>
      </div>


      <div class="right-login">
        <div class="card-login">

          <div class="card-title">
            <h2>Login</h2>
          </div>

          <div class="display-login">

            <div class="text-box">
              <label for="user">
                <i class="fa-solid fa-user"></i>
              </label>
              <input type="text" placeholder="Nome de Usuário">
            </div>
           
            <div class="text-box">
              <label for="senha">
                <i class="fa-solid fa-lock"></i>
              </label>
              <input type="password" placeholder="Digite sua Senha">
            </div>
          
            <div class="btn-login">
              <button>Login</button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </main>


</body>

</html>
